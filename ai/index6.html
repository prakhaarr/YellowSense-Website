<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maid Recommendation Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFF99; /* Lemon Yellow */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #FFD700; /* Gold */
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #333; /* Dark Gray */
        }

        #queryInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submitQuery {
            background-color: #FFD700; /* Gold */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        #submitQuery:hover {
            background-color: #FFA500; /* Orange */
        }

        #answerSection {
            margin-top: 20px;
            font-size: 16px;
            color: #666; /* Medium Gray */
        }

        #responseFrame {
            width: 80%;
            height: 400px;
            border: none;
        }
        
        #responseHeading {
            text-align: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Maid Recommendation Chat</h1>
    <p>Welcome to our Maid Recommendation Service! Ask any questions about our maids.</p>
    <iframe src="https://www.secondbrain.fyi/chat/92d1f30a-1bb2-4b8c-8f26-1acb96501021" width="100%" height="700" frameborder="0"></iframe>
</body>
</html>
